<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>

  </head>

  <body>
    <section>
      <h1>Temperature <span id="temperature"></span>&#8451</h1>
      <button id="up">+</button>
      <button id="down">-</button>
      <button id="reset">reset</button>
      <h4>Power Saving Mode <span id="power-saving-mode">On</span></h4>
      <button id="power-save-on">Power Save On</button>
      <button id="power-save-off">Power Save Off</button>
    </section>

    <script src="src/Thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      var thermostat = new Thermostat();
      updateTemperature();
      function updateTemperature() {
        $("#temperature").text(thermostat.getCurrentTemperature());
      };
      $("#up").click(function(){
          thermostat.up();
          updateTemperature();
      });

      $("#down").click(function(){
          thermostat.down();
          updateTemperature();
      });

      $("#reset").click(function() {
        thermostat.reset();
        updateTemperature();
      });

      $("#power-save-on").click(function() {
        thermostat.powerSavingOn();
        $("#power-saving-mode").text("On");
      });

      $("#power-save-off").click(function() {
        thermostat.powerSavingOff();
        $("#power-saving-mode").text("Off");
      });
    });


    </script>
  </body>

</html>
