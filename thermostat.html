<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <section>
      <h1>Temperature <span id="temperature"></span><span id="degrees">&#8451</span></h1>
      <button id="up">+</button>
      <button id="down">-</button>
      <button id="reset">reset</button>
      <h4>Power Saving Mode <span id="power-saving-mode">On</span></h4>
      <button id="power-save-on">Power Save On</button>
      <button id="power-save-off">Power Save Off</button>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/Thermostat.js"></script>
  </body>

</html>
