<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/main.css" />
    <link type="image/png" rel="icon" href="img/favicon.png">

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Jquery UI  -->
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/redmond/jquery-ui.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Open+Sans|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="row">
      <div class="col-md-12">
        <section class="text-center">
          <h1 class="heading">Temperature <span id="temperature"></span><span id="degrees">&#8451</span></h1>
          <button class="btn btn-default btn-cntroller" id="up" data-toggle="tooltip" title="Up" data-placement="left"><i class="fa fa-plus"></i></button>
          <button class="btn btn-default btn-cntroller" id="down" data-toggle="tooltip" title="Down" data-placement="bottom"><i class="fa fa-minus"></i></button>
          <button class="btn btn-default btn-cntroller" id="reset" data-toggle="tooltip" title="Reset" data-placement="right"><i class="fa fa-refresh"></i></button>
          <h4 class="reg-text">Power Saving Mode <span id="power-saving-mode">On</span></h4>
          <div class="btn-group">
            <button class="btn btn-danger btn-size" id="power-save-on">Power Save On <i class="fa fa-flash"></i></button>
            <button class="btn btn-success btn-size" id="power-save-off">Power Save Off <i class="fa fa-power-off"></i></button>
          </div>

        </section>

        <section class="row text-center">
          <h2 class="reg-text">Current Local Temperature: <span id="local-temp"></span>&#8451</h2>
          <div class="form-froup">
            <h4 class="reg-text "><small>Please enter your location</samll></h4>
            <form id="select-city">
              <div class="col-xs-4  col-xs-offset-4">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-globe"></i></span>
                  <input type="text" class="form-control" id="current-city" placeholder="Enter a city" aria-describedby="basic-addon1">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </span>
                </div>
              </div>

            </form>
          </div>

        </section>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="src/interface.js"></script>
    <script src="src/Thermostat.js"></script>
    <!-- <script type="text/javascript">
        $(function () {
            $("[rel='tooltip']").tooltip();
        });
    </script> -->
  </body>

</html>
